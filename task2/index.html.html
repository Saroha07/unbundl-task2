        <div style="text-align:center; color:rgb(6, 79, 29);font-size:x-large">Total Price: $<span id="total-price">0.00</span></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chocolateOptions = document.querySelectorAll('.chocolate-option');
    const selectedChocolatesContainer = document.getElementById('selected-chocolates');
    const totalPriceElement = document.getElementById('total-price');
    let selectedChocolates = [];

    chocolateOptions.forEach(option => {
        option.addEventListener('click', () => toggleChocolate(option));
    });

    function toggleChocolate(chocolate) {
        const chocolateName = chocolate.dataset.name;
        const chocolatePrice = parseFloat(chocolate.dataset.price);
        const existingChocolateIndex = selectedChocolates.findIndex(choco => choco.name === chocolateName);

        if (existingChocolateIndex !== -1) {
            if (selectedChocolates.length < 8) {
                selectedChocolates.push({
                    name: chocolateName,
                    price: chocolatePrice,
                    quantity: 1
                });
            } else {
                // Alert when trying to add more than 8 chocolates
                alert("Maximum limit reached (8 items)!");
            }
        } else {
            // Add chocolate to the pack
            selectedChocolates.push({
                name: chocolateName,
                price: chocolatePrice,
                quantity: 1
            });
        }

        updateSelectedChocolates();
        updateTotalPrice();
    }

    function updateSelectedChocolates() {
        selectedChocolatesContainer.innerHTML = '<ul>';

        selectedChocolates.forEach(chocolate => {
            const chocolateItem = document.createElement('li');
            chocolateItem.textContent = `${chocolate.name} x${chocolate.quantity}`;
            selectedChocolatesContainer.appendChild(chocolateItem);
        });

        selectedChocolatesContainer.innerHTML += '</ul>';
    }

    function updateTotalPrice() {
        const totalPrice = selectedChocolates.reduce((total, chocolate) => {
            return total + (chocolate.price * chocolate.quantity);
        }, 0);

        totalPriceElement.textContent = totalPrice.toFixed(2);
    }
});
</script>
